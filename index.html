<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cyber Sense</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Saira+Stencil+One&display=swap" rel="stylesheet">

  <style>
    /* Base styling */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Saira Stencil One', sans-serif;
      background-color: black;
    }

    /* Background video */
    video#bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* Content in the center */
    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      text-align: center;
      padding: 0 20px;
    }

    .content h1 {
      font-size: 10vw;
      margin-bottom: 20px;
      text-shadow: 2px 2px 10px #00ffff;
      white-space: nowrap;
    }

    .tagline {
      font-size: 24px;
      margin-bottom: 40px;
      color: #00ffff;
      font-family: 'Arial', sans-serif;
      font-style: italic;
    }

    .content a {
      color: #00ffff;
      font-size: 36px;
      text-decoration: none;
      background: rgba(0, 0, 0, 0.5);
      padding: 16px 32px;
      border-radius: 12px;
      white-space: nowrap;
      display: inline-block;
      transition: background 0.3s, transform 0.3s;
    }

    .content a:hover {
      background: rgba(0, 0, 0, 0.8);
      transform: scale(1.05);
    }

    /* Mobile adjustments */
    @media (max-width: 480px) {
      .content a {
        font-size: 24px;
        padding: 12px 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Background video -->
  <video autoplay muted loop id="bgVideo">
    <source src="background.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Main content -->
  <div class="content">
    <h1>Cyber Sense</h1>
    <div class="tagline">"The Only Place Where Breaking Things Wins Prizes."</div>
    <a href="https://docs.google.com/forms/d/e/1FAIpQLSdSVZEYLbOI68I8e9RM-xRlQNr29RWL76r8XHEuNna0s6cl6Q/viewform" target="_blank">Register Now</a>
  </div>

</body>
</html>

</html>
